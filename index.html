<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>My Gallery</title>
  </head>
  <body>
    <section class="header">
      <div class="top-header">
        <img src="profilePhoto.png" alt="profile-photo" />
        <h1>Rodney Cotton</h1>
        <p class="header-bottom-text">Helsinki, Finland</p>
      </div>
      <div class="stats-container">
        <div class="stats-content posts">
          <p class="content-header">100</p>
          <p class="content-footer">Posts</p>
        </div>
        <div class="stats-content followers">
          <p class="content-header">2,242</p>
          <p class="content-footer">Followers</p>
        </div>
        <div class="stats-content following">
          <p class="content-header">1,432</p>
          <p class="content-footer">Following</p>
        </div>
      </div>
    </section>
    <section class="grid-img-container">
      <div class="grid-img">
        <img class="img" src="photo1.png" alt="photo1" />
      </div>
      <div class="grid-img">
        <img class="img" src="photo2.png" alt="photo2" />
      </div>
      <div class="grid-img">
        <img class="img" src="photo3.png" alt="photo3" />
      </div>
      <div class="grid-img">
        <img class="img" src="photo4.png" alt="photo4" />
      </div>
      <div class="grid-img">
        <img class="img" src="photo5.png" alt="photo5" />
      </div>
      <div class="grid-img">
        <img class="img" src="photo6.png" alt="photo6" />
      </div>
    </section>
  </body>
</html>
